{% extends "users/base.html" %}
{% block content %}
<div class="container py-4">
    <div class="card border-0 shadow-sm">
        <div class="card-header bg-primary text-white">
            <h2 class="h5 mb-0"><i class="fas fa-user-tag me-2"></i>Assign Role</h2>
        </div>
        <div class="card-body p-4">
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.user.id_for_label }}" class="form-label">
                        <i class="fas fa-user me-2"></i>User
                    </label>
                    {{ form.user }}
                </div>
                <div class="mb-4">
                    <label for="{{ form.role.id_for_label }}" class="form-label">
                        <i class="fas fa-shield-alt me-2"></i>Role
                    </label>
                    {{ form.role }}
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">
                    <i class="fas fa-save me-2"></i>Assign Role
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
