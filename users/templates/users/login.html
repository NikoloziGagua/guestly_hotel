{% extends "users/base.html" %}
{% load static %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center p-3">
  <div class="col-12 col-md-8 col-lg-6 col-xl-4">
    <div class="card shadow-lg animate-fade-in">
      <div class="card-body p-4 p-md-5">
        <div class="text-center mb-4">
          <div class="mb-3">
            <i class="fas fa-hotel text-primary" style="font-size: 2.5rem;"></i>
          </div>
          <h1 class="h2 mb-2 text-primary fw-bold">Guestly</h1>
          <p class="text-muted mb-0">log in now</p>
        </div>
        
        {% if form.errors %}
        <div class="alert alert-danger text-center mb-4 py-2">
          <i class="fas fa-exclamation-circle me-2"></i>
          Invalid credentials. Please try again.
        </div>
        {% endif %}
        
        <form method="post" novalidate>
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_username" class="form-label fw-medium">Username</label>
            <div class="input-group">
              <span class="input-group-text bg-transparent"><i class="fas fa-user text-muted"></i></span>
              <input type="text" name="username" id="id_username" 
                     class="form-control form-control-lg" 
                     placeholder="Enter username">
            </div>
          </div>
          <div class="mb-4">
            <label for="id_password" class="form-label fw-medium">Password</label>
            <div class="input-group">
              <span class="input-group-text bg-transparent"><i class="fas fa-lock text-muted"></i></span>
              <input type="password" name="password" id="id_password" 
                     class="form-control form-control-lg" 
                     placeholder="Enter password">
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-lg w-100 py-2 mb-3 fw-medium">
            <i class="fas fa-sign-in-alt me-2"></i>Log In
          </button>
        </form>

        <div class="text-center mt-4 pt-3 border-top">
          <p class="small text-muted mb-2">
            New to Guestly? 
            <a href="{% url 'register' %}" class="text-decoration-none fw-medium">
              Create account
            </a>
          </p>
          <a href="#" class="small text-muted text-decoration-none">
            <i class="fas fa-question-circle me-1"></i>Need help?
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
